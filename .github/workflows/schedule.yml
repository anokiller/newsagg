name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at the start of the hour
  workflow_dispatch:  # Allow manual runs via the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Check out the repository code

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a `requirements.txt` file

      - name: Run the Script
        env:
          BOT_API_TOKEN: ${{ secrets.BOT_API_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python technewsagg.py

      - name: Notify Success (Optional)
        if: ${{ success() }}
        run: echo "Script ran successfully!"

      - name: Notify Failure (Optional)
        if: ${{ failure() }}
        run: echo "Script failed to run."
